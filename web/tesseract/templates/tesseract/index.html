<body>
    <header id="header" class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header_logo">
                    <a href="#header" class="header__logo_pic">
                        <img src="{% static 'tesseract/svg/Full_logo.svg' %}" alt="logo">
                    </a>

                    <ul class="header__list">
                        <li class="header__item">

    </header>
    <div class="main">
        <section class="intro">
            <div class="getstart_button_position">
                <a href="#popup" type="button" class="getstart_button">Get start!</a>
            </div>
            
            <div id="popup" class="popup">
                <a href="#header" class="popup_area"></a>
                <div class="popup_body">
                    <div class="popup_content">
                        <div class="popup_title">Welcome!</div>
                        <a href="#header" class="popup_close">X</a>
                        <div class="popup_form">
                            <div class="form__wrapper">
                                <form action="" method="post">
                                    <li class="form_row">
                                        <label for="username">Username:</label>
                                        <input type="text" id="username" />
                                    </li>
                                    <li class="form_row">
                                        <label for="email">E-mail:</label>
                                        <input type="email" id="email" /> 
                                    </li>
                                    <li class="form_row">
                                        <label for="password">Password:</label>
                                        <input type="password" id="password"> 
                                    </li>
                                    <div class="form_buttons">
                                        <a href="tesseract/pages/entry.html" type="button" class="ok_button">Ok</a>
                                        <a href="#header" type="button" class="cancel_button">Cancel</a>
                                    </div>
                                    <div class="sign_in">
                                        <p>
                                            Have an account?
                                            <a href="#header">Sign in</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
