{% extends 'tesseract/pages/base.html' %}

{% block content %}

<div class="user_content_block">
    <div class="user_info">
        {% for user in users%}
        <div class="user_balance">
            <h1>Balance: </h1>
            <h1>{{user.balance}} TRC</h1>
        </div>
        <div class="user_meta">
            <p>Username: {{user.username}}.testnet</p>
            <p>Public key: {{user.public_key}}</p>
            <p>Your rights: {{user.rights}}</p>
        </div>
        {% endfor%}
    </div>
</div>
{% endblock %}
